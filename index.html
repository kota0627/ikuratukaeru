<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>今月いくら使えるくん</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== タブ UI & 入力画面 ===== -->
  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('inputTab')">📋 記録する</button>
    <button class="tab-button" onclick="switchTab('graphTab')">📊 グラフで見る</button>
  </div>

  <!-- 入力タブ -->
  <div id="inputTab" class="tab-content">
    <h1>今月いくら使えるくん</h1>

    <div class="section">
      <label>月の予算（円）:</label>
      <input type="number" id="budgetInput" placeholder="例：30000" />
      <button onclick="setBudget()">設定</button>
    </div>

    <div class="section">
      <label>支出日:</label>
      <input type="date" id="dateInput" onchange="updateDisplayByDate()" />
      <label>内容:</label>
      <input type="text" id="descInput" placeholder="例：ランチ" />
      <label>金額（円）:</label>
      <input type="number" id="amountInput" />
      <button onclick="addExpense()">追加</button>
    </div>

    <div class="section">
      <h2>残り使える金額：<span id="remainingAmount">0</span> 円</h2>
      <h3>支出履歴</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- グラフタブ -->
  <div id="graphTab" class="tab-content" style="display:none;">
    <h2>月別支出グラフ</h2>
    <canvas id="monthlyChart" width="400" height="300"></canvas>
  </div>

  <!-- ===== Firebase 初期化 ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDoc, setDoc,
      getDocs, doc, query, where
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
    import {
      getAuth, createUserWithEmailAndPassword,
      signInWithEmailAndPassword, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    /* Firebase 設定 */
    const firebaseConfig = {
      apiKey: "AIzaSyCz8ZSNckbmrACW4cJqKx1I4GSQNyjDRkM",
      authDomain: "ikurakun-firebase.firebaseapp.com",
      projectId: "ikurakun-firebase",
      storageBucket: "ikurakun-firebase.appspot.com",
      messagingSenderId: "492357155886",
      appId: "1:492357155886:web:9a81837ea8361d2d0ef3bf"
    };

    /* 初期化 */
    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const auth = getAuth(app);

    /* グローバル公開（script.js から利用） */
    window.db  = db;
    window.auth = auth;

    window.collection = collection;
    window.addDoc     = addDoc;
    window.getDoc     = getDoc;
    window.setDoc     = setDoc;
    window.getDocs    = getDocs;
    window.doc        = doc;
    window.query      = query;
    window.where      = where;

    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword     = signInWithEmailAndPassword;
    window.onAuthStateChanged             = onAuthStateChanged;
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- アプリ本体 -->
  <script src="script.js" defer></script>
</body>
</html>
