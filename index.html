<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>今月いくら使えるくん</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" />
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('inputTab', event)">📋 記録する</button>
    <button class="tab-button" onclick="switchTab('graphTab', event)">📊 グラフで見る</button>
  </div>

  <div id="inputTab" class="tab-content">
    <h1>今月いくら使えるくん</h1>
    <label>月の予算（円）:</label>
    <input type="number" id="budgetInput" placeholder="例：30000" />
    <button onclick="setBudget()">設定</button>

    <label>支出日:</label>
    <input type="date" id="dateInput" />
    <label>内容:</label>
    <input type="text" id="descInput" placeholder="例：ランチ" />
    <label>金額（円）:</label>
    <input type="number" id="amountInput" />
    <button onclick="addExpense()" id="submitBtn">追加</button>

    <h2>残り使える金額：<span id="remainingAmount" class="remaining-positive">0</span> 円</h2>
    <h3>支出履歴</h3>
    <ul id="historyList"></ul>
  </div>

  <div id="graphTab" class="tab-content" style="display:none;">
    <h2>月別支出グラフ</h2>
    <canvas id="monthlyChart" width="400" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
